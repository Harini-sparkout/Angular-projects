<div style=" margin-top:50px; border:20px">
  <h2>local storage</h2>
  <input [(ngModel)]="email" placeholder="enter email" ><br>
  <input [(ngModel)]="password" placeholder="enter password"><br>
  <button (click) ="localstorage()">submit</button><br>
  <button (click)="getEmail()">Get Email</button>
  <br><br>
  <div *ngIf="retrievedEmail">
    <strong>Saved Email:</strong> {{ retrievedEmail }}
  </div>
</div>
<app-session></app-session>



<app-event [data]="data"></app-event>


<input type="text" [(ngModel)]="inputValue" placeholder="new value">

<button (click)="changeData()">Change Data</button>
<app-hooks></app-hooks>
